<!DOCTYPE html>
<html>

<!-- Faça uma página em HTML que receba o número de integrantes de uma equipe e o nome do líder da equipe.
Envie pelo método post ou get este valor para um programa PHP que apresentará (utilizando o comando
switch):
0 : não forma equipe
1: não forma equipe
2, 3 ou 4: equipe formada com sucesso
demais valores: inválidos
Se formar a equipe, apresente o nome do líder. -->

<head>
    <title>Formulário de Equipe</title>
</head>

<body>
    <h1>Formulário de Equipe</h1>
    <form action="processa_equipe.php" method="post">
        <label for="numero_integrantes">Número de Integrantes da Equipe:</label>
        <input type="number" name="numero_integrantes" id="numero_integrantes" required><br><br>

        <label for="nome_lider">Nome do Líder da Equipe:</label>
        <input type="text" name="nome_lider" id="nome_lider" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
